---
apiVersion: v1
kind: ConfigMap
metadata:
  name: crystalshards-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  crystalshards-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "CrystalShards Platform Overview",
        "tags": ["crystalshards"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "HTTP Request Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=~\"crystalshards-registry|crystaldocs|crystalgigs\"}[5m]))",
                "legendFormat": "Requests/sec"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "reqps"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Response Time (95th percentile)",
            "type": "stat",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=~\"crystalshards-registry|crystaldocs|crystalgigs\"}[5m])) by (le))",
                "legendFormat": "95th percentile"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Active Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(active_connections{job=~\"crystalshards-registry|crystaldocs|crystalgigs\"}) by (job)",
                "legendFormat": "{{job}}"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Database Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_stat_activity_count{job=\"postgresql-cluster\"}",
                "legendFormat": "Active connections"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 5,
            "title": "Redis Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "redis_memory_used_bytes{job=\"redis-cluster\"}",
                "legendFormat": "Memory used"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          },
          {
            "id": 6,
            "title": "Application Errors (5min)",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(increase(http_requests_total{status=~\"5..\",job=~\"crystalshards-registry|crystaldocs|crystalgigs\"}[5m]))",
                "legendFormat": "5xx errors"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 1},
                    {"color": "red", "value": 10}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 24}
          },
          {
            "id": 7,
            "title": "MinIO Storage Usage",
            "type": "stat",
            "targets": [
              {
                "expr": "minio_bucket_usage_total_bytes{job=\"minio-tenant\"}",
                "legendFormat": "{{bucket}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 24}
          },
          {
            "id": 8,
            "title": "Pod Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{namespace=~\"crystalshards|crystaldocs|crystalgigs\"}) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 24}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: crystalshards-performance-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  crystalshards-performance.json: |
    {
      "dashboard": {
        "id": null,
        "title": "CrystalShards Performance Metrics",
        "tags": ["crystalshards", "performance"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Search Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(search_duration_seconds_bucket{job=\"crystalshards-registry\"}[5m])) by (le))",
                "legendFormat": "Search 95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, sum(rate(search_duration_seconds_bucket{job=\"crystalshards-registry\"}[5m])) by (le))",
                "legendFormat": "Search median"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Documentation Build Times",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(doc_build_duration_seconds_bucket{job=\"crystaldocs\"}[5m])) by (le))",
                "legendFormat": "Build 95th percentile"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Payment Processing Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(payment_duration_seconds_bucket{job=\"crystalgigs\"}[5m])) by (le))",
                "legendFormat": "Payment 95th percentile"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Database Query Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(pg_stat_statements_mean_time_ms[5m])",
                "legendFormat": "Avg query time"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "ms"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "10s"
      }
    }