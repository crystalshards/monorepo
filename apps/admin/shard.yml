authors:
  - CrystalShards Bot <bot@crystalshards.org>

targets:
  admin:
    main: src/admin.cr

crystal: ">= 1.10.0"

dependencies:
  kemal:
    github: kemalcr/kemal
    version: ~> 1.5.0

  kemal-session:
    github: kemalcr/kemal-session
    version: ~> 1.0.0
  
  pg:
    github: will/crystal-pg
    version: ~> 0.29.0
    
  redis:
    github: stefanwille/crystal-redis
    version: ~> 2.9.0
    
  jwt:
    github: crystal-community/jwt
    version: ~> 1.6.0
    
  dotenv:
    github: gdotdesign/cr-dotenv
    version: ~> 1.0.0

development_dependencies:
  spec-kemal:
    github: kemalcr/spec-kemal
    version: ~> 1.0.0

  ameba:
    github: crystal-ameba/ameba
